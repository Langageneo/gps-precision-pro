<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin GPS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
        button { padding: 6px 12px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dashboard Admin GPS</h1>

    <div>
        <button onclick="fetchAnalytics()">Charger Analytics</button>
        <button onclick="exportCSV()">Exporter CSV</button>
    </div>

    <table id="analyticsTable">
        <thead>
            <tr>
                <th>ID Livreur</th>
                <th>Distance Parcourue (km)</th>
                <th>Zones Problématiques</th>
                <th>Dernière Correction GPS</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rempli dynamiquement -->
        </tbody>
    </table>

    <script>
        // Endpoint REST API WordPress
        const apiBase = '<?php echo esc_url(rest_url("gps/v1/analytics")); ?>';
        const nonce = '<?php echo wp_create_nonce("wp_rest"); ?>';

        async function fetchAnalytics() {
            try {
                const res = await fetch(apiBase, {
                    headers: { 'X-WP-Nonce': nonce }
                });
                const data = await res.json();
                const tbody = document.querySelector("#analyticsTable tbody");
                tbody.innerHTML = '';
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.livreur_id}</td>
                        <td>${item.distance}</td>
                        <td>${item.zones_rouges.join(', ')}</td>
                        <td>${item.last_gps_correction}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                alert('Erreur lors du chargement des analytics');
            }
        }

        function exportCSV() {
            const table = document.getElementById('analyticsTable');
            let csv = [];
            for (let row of table.rows) {
                let rowData = [];
                for (let cell of row.cells) rowData.push(cell.innerText);
                csv.push(rowData.join(','));
            }
            const csvString = csv.join('\n');
            const blob = new Blob([csvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'analytics.csv';
            a.click();
        }
    </script>
</body>
</html>
